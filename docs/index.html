<body>
<h1>bmsg: Your simple message encryption application</h1>
<p id="randomString"></p>
<script>
    const strings = [
        "(,o-o,)",
        "(^-^*)",
        "(o-0*)",
        "(·.·)",
        "(o_o)",
        "(,>D<),",
        "(*0^0)",
        "(0^0)",
    ]
  const randomString = strings[Math.floor(Math.random() * strings.length)];
  document.getElementById('randomString').innerText = `${randomString} this website is still under development.`;
</script>
<div class="widget">
    <p>How to download and set up:</p>
    <div><code>git clone https://codeberg.org/bkd/bmsg.git</code></div>
    <div><code>cd bmsg</code></div>
    <div><code>python -m venv venv</code></div>
    <div><code>source venv/bin/activate</code></div>
    <div><code>pip install requirements.txt</code></div>
    <p>Then to run:</p>
    <code>python gui.py</code>
