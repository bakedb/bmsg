        color: #f9abff;
    }
    .widget {
        border: 4px solid #000000;

        margin: 5px 0;
        border-radius: 15px;
        background-color: #b932b4;
    }
</style>

<body>
<h1 id="randomString"></h1>
<script>
    const strings = [
        "(,o-o,)",
        "(^-^*)",
        "(o-0*)",
        "(·.·)",
        "(o_o)",
        "(,>D<),",
        "(*0^0)",
        "(0^0)",
    ]
  const randomString = strings[Math.floor(Math.random() * strings.length)];
  document.getElementById('randomString').innerText = `${randomString} got a bug to report?`;
</script>
